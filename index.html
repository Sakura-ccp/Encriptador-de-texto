<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <header>
        <img class="logo" src="./assets/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="terminos">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="mensaje" class="mensaje" cols="20" rows="12"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="credito">2024 Desarrollado por Jill</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
